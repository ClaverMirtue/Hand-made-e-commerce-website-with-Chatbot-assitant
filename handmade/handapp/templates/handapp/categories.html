{% extends 'handapp/base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Product Categories</h2>
    
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                {% if category.image %}
                <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{% url 'handapp:category_products' category.slug %}" class="btn btn-primary">View Products</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
